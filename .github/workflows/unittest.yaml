name: Unit tests
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest   
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: setup Python
        uses: actions/setup-python@v5
      - name: Run unit tests
        run: |
          python3 -m unittest test_create_release_notes.py